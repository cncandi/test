<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Strengths and Weaknesses</title>
</head>
<body>
    <h1>Soccer Strengths and Weaknesses</h1>
    <form>
        <label for="strengths">Select Strengths:</label>
        <select id="strengths" name="strengths">
            <option value="technical">Technical Skills</option>
            <option value="tactical">Tactical Awareness</option>
            <option value="physical">Physical Fitness</option>
            <option value="mental">Mental Toughness</option>
        </select>
        <label for="weaknesses">Select Weaknesses:</label>
        <select id="weaknesses" name="weaknesses">
            <option value="finishing">Finishing</option>
            <option value="positioning">Positioning</option>
            <option value="fitness">Fitness Level</option>
            <option value="composure">Composure</option>
        </select>
    </form>
</body>
</html>
